version: "3.3"

services:
  app:
    build: .
    image: sentiment-analyzer:latest
    container_name: sentiment_analyzer
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "${PORT}:80"
    volumes:
      - ./app:/app
    networks:
      - trading-framework
    healthcheck:
      test: [ "CMD", "curl", "-f", "-X", "GET", "http://localhost:80/api/v1/healthcheck" ]
      interval: 300s
      timeout: 180s
      retries: 5
networks:
  trading-framework: